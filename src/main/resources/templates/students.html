<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title> Spring Framework Guru </title>
</head>
<body>
<h1> Student List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Author</th>

    </tr>
    <tr th:each="student : ${students}">
        <td th:text = "${student.id}">123</td>
        <td th:text = " ${student.name}">Spring in Action</td>
    </tr>
</table>

</body>
</html>
